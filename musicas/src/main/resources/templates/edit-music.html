<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar música</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">Atualizar música</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/update/{id}(id=${music.idMusic})}" th:object="${music}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Nome:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="artist" class="col-form-label">Artista:</label>
                            <input type="text" th:field="*{artist}" class="form-control" id="artist" placeholder="Artista">
                            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="year" class="col-form-label">year</label>
                            <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="Ano de lançamento">
                            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Atualizar música">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
